openapi: "3.0.0"
info:
  description: "Genies NFT Administration Subsystem API"
  version: "1.0.0"
  title: "Genies NFT Administration"
  contact:
    email: "wenceslao@42mate.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
servers:
  - url: "https://cms-nft-subsystem/v1"
  - url: "http://cms-nft-subsystem/v1"

paths:
  /auth:
    post:
      tags:
      - "authorization"
      summary: "Authenticate to the genies cms backend"
      operationId: "authenticate"
      requestBody:
        description: "Creadentials"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Auth"
      responses:
        "200":
          description: "Log in successfully"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: "object"
                    properties:
                      data:
                        $ref: "#/components/schemas/AuthResponse"
        "400":
          description: "Bad Request"
        "401":
          description: "Unauthorized"
  /series:
    get:
      tags:
      - "series"
      summary: "Get the list of series"
      description: "Get the list of all series with support for filtering by status and searching by name or short_word"
      operationId: "listSeries"
      parameters:
      - in: "query"
        name: "status"
        description: "A comma separated list of status to filter by"
        required: false
        explode: false
        schema:
          type: "array"
          items:
            $ref: "#/components/schemas/SerieStatus"
      - in: "query"
        name: "keyword"
        description: "Search by name or short_word"
        required: false
        schema:
          type: "string"
      - in: "query"
        name: "page"
        required: false
        schema:
          type: "integer"
      - in: "query"
        name: "page_size"
        required: false
        schema:
          type: "integer"
      - in: "query"
        name: "order"
        required: false
        schema:
          type: "string"
      - in: "query"
        name: "order_by"
        required: false
        schema:
          type: "string"
      responses:
        "200":
          description: "The list of Series"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: "object"
                    properties:
                      data:
                        $ref: "#/components/schemas/ListSeries"
        "401":
          description: "Unauthorized"
      security:
      - Bearer: []
      - ApiToken: []

    post:
      tags:
      - "series"
      summary: "Create a new series"
      description: "Create a new draft serie inside the genies cms nft subsystem"
      operationId: "createSerie"
      requestBody:
        description: "The series object to be created"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateSerie"
      responses:
        "201":
          description: "Serie successfully created"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: "object"
                    properties:
                      data:
                        $ref: "#/components/schemas/Serie"
        "401":
          description: "Unauthorized"
        "409":
          description: "A Serie with the same name or short_word already exists"
      security:
      - Bearer: []
      - ApiToken: []

  /series/{id}:
    get:
      tags:
      - "series"
      summary: "Get a serie"
      description: "Get a serie data based on its ID"
      operationId: "getSerie"
      parameters:
      - in: "path"
        name: "id"
        schema:
          type: "integer"
        description: "The serie id"
        required: true
      - in: "query"
        name: "format"
        required: false
        schema:
          type: "boolean"
      responses:
        "200":
          description: "The requested Serie"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: "object"
                    properties:
                      data:
                        $ref: "#/components/schemas/Serie"
        "401":
          description: "Unauthorized"
        "404":
          description: "Serie not found"
      security:
      - Bearer: []
      - ApiToken: []

    put:
      tags:
      - "series"
      summary: "Update a serie"
      description: "Update a serie data, if it's a draft all data is updatable, but if it's published only off_chain_metadata can be updated"
      operationId: "updateSerie"
      parameters:
      - in: "path"
        name: "id"
        schema:
          type: "integer"
        description: "The serie id"
        required: true
      requestBody:
        description: "The serie object to be updated"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateSerie"
      responses:
        "200":
          description: "Serie successfully updated"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: "object"
                    properties:
                      data:
                        $ref: "#/components/schemas/Serie"
        "401":
          description: "Unauthorized"
        "404":
          description: "Serie not found"
        "409":
          description: "Another Serie with the same name or short_word already exists"
      security:
      - Bearer: []
      - ApiToken: []

    delete:
      tags:
      - "series"
      summary: "Delete a series"
      description: "Delete draft series"
      operationId: "deleteSerie"
      parameters:
      - in: "path"
        name: "id"
        schema:
          type: "integer"
        description: "The serie id"
        required: true
      responses:
        "200":
          description: "Serie successfully deleted"
        "401":
          description: "Unauthorized"
        "403":
          description: "The Serie cannot be deleted because it has already been published"
        "404":
          description: "Serie not found"
        "409":
          description: "The Serie cannot be deleted because it has Collections dependent on it"
      security:
      - Bearer: []
      - ApiToken: []

  /series/{id}/publish:
    post:
      tags:
      - "series"
      summary: "Publish a serie"
      description: "Publish a serie"
      operationId: "publishSerie"
      parameters:
      - in: "path"
        name: "id"
        schema:
          type: "integer"
        description: "The serie id to be published"
        required: true
      responses:
        "200":
          description: "The serie have been published"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: "object"
                    properties:
                      data:
                        $ref: "#/components/schemas/SuccessResponse"
        "401":
          description: "Unauthorized"
        "404":
          description: "Serie not found"
      security:
      - Bearer: []
      - ApiToken: []



  /collections:
    get:
      tags:
      - "collections"
      summary: "Get the list of collections"
      description: "Get the list of all collections with support for filtering by status or serie_id and searching by name or short_word"
      operationId: "listCollections"
      parameters:
      - in: "query"
        name: "status"
        description: "A comma separated list of status to filter by"
        required: false
        explode: false
        schema:
          type: "list"
          items:
            $ref: "#/components/schemas/CollectionStatus"
      - in: "query"
        name: "serie_id"
        required: false
        schema:
          type: "integer"
      - in: "query"
        name: "order"
        required: false
        schema:
          type: "string"
      - in: "query"
        name: "order_by"
        required: false
        schema:
          type: "string"
      - in: "query"
        name: "keyword"
        description: "Search by name or short_word"
        required: false
        schema:
          type: "string"
      - in: "query"
        name: "page"
        required: false
        schema:
          type: "integer"
      - in: "query"
        name: "page_size"
        required: false
        schema:
          type: "integer"
      responses:
        "200":
          description: "The list of Collections"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: "object"
                    properties:
                      data:
                        $ref: "#/components/schemas/ListCollections"
        "401":
          description: "Unauthorized"
      security:
      - Bearer: []
      - ApiToken: []

    post:
      tags:
      - "collections"
      summary: "Create a new collection"
      description: "Create a new draft collection inside the genies cms nft subsystem"
      operationId: "createCollection"
      requestBody:
        description: "The collection object to be created"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateCollection"
      responses:
        "201":
          description: "Collection successfully created"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: "object"
                    properties:
                      data:
                        $ref: "#/components/schemas/Collection"
        "400":
          description: "Invalid serieId"
        "401":
          description: "Unauthorized"
        "409":
          description: "A Collection with the same name or short_word already exists"
      security:
      - Bearer: []
      - ApiToken: []

  /collections/{id}:
    get:
      tags:
      - "collections"
      summary: "Get a collection"
      description: "Get a collection data based on its ID"
      operationId: "getCollection"
      parameters:
      - in: "path"
        name: "id"
        schema:
          type: "integer"
        description: "The Collection id"
        required: true
      - in: "query"
        name: "format"
        required: false
        schema:
          type: "boolean"
      responses:
        "200":
          description: "The requested Collection"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: "object"
                    properties:
                      data:
                        $ref: "#/components/schemas/Collection"
        "401":
          description: "Unauthorized"
        "404":
          description: "Collection not found"
      security:
      - Bearer: []
      - ApiToken: []

    put:
      tags:
      - "collections"
      summary: "Update a collection"
      description: "Update a collection data, if it's a draft all data is updatable, but if it's published only off_chain_metadata can be updated"
      operationId: "updateCollection"
      parameters:
      - in: "path"
        name: "id"
        schema:
          type: "integer"
        description: "The id of the collection to update"
        required: true
      requestBody:
        description: "The collection object to be updated"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateCollection"
      responses:
        "200":
          description: "Collection successfully updated"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: "object"
                    properties:
                      data:
                        $ref: "#/components/schemas/Collection"
        "400":
          description: "Invalid serieId"
        "401":
          description: "Unauthorized"
        "404":
          description: "Collection not found"
        "409":
          description: "A Collection with the same name or short_word already exists"
      security:
      - Bearer: []
      - ApiToken: []

    delete:
      tags:
      - "collections"
      summary: "Delete a collection"
      description: "Delete draft collection"
      operationId: "deleteCollection"
      parameters:
      - in: "path"
        name: "id"
        description: "The collection id"
        required: true
        schema:
          type: "integer"
      responses:
        "200":
          description: "Collection successfully deleted"
        "401":
          description: "Unauthorized"
        "403":
          description: "The Collection cannot be deleted because it has already been published"
        "404":
          description: "Collection not found"
        "409":
          description: "The Collection cannot be deleted because it has Editions dependent on it"
      security:
      - Bearer: []
      - ApiToken: []

  /collections/{id}/publish:
    post:
      tags:
      - "collections"
      summary: "Publish a collection"
      description: "Publish a collection"
      operationId: "publishCollection"
      parameters:
      - in: "path"
        name: "id"
        schema:
          type: "integer"
        description: "The collection id to be published"
        required: true
      responses:
        "200":
          description: "The collection have been published"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: "object"
                    properties:
                      data:
                        $ref: "#/components/schemas/SuccessResponse"
        "401":
          description: "Unauthorized"
        "404":
          description: "No Collection found"
      security:
      - Bearer: []
      - ApiToken: []



  /editions:
    get:
      tags:
      - "editions"
      summary: "Get the list of Editions"
      description: "Get the list of all Editions with support for filtering by status, availability, rarity, type, design_slot, min_price, max_price or avatar_wearable_id and searching by name, artist, celebrity, publisher, trademark or avatar_wearable_sku"
      operationId: "listEditions"
      parameters:
      - in: "query"
        name: "status"
        description: "A comma separated list of status to filter by"
        required: false
        explode: false
        schema:
          type: "list"
          items:
            $ref: "#/components/schemas/EditionStatus"
      - in: "query"
        name: "available"
        description: "An edition is available if itâ€™s not related to any drop"
        required: false
        schema:
          type: "boolean"
      - in: "query"
        name: "rarity"
        required: false
        schema:
          type: "string"
      - in: "query"
        name: "type"
        required: false
        schema:
          type: "string"
      - in: "query"
        name: "design_slot"
        required: false
        schema:
          type: "string"
      - in: "query"
        name: "min_price"
        required: false
        schema:
          type: "number"
          format: "double"
      - in: "query"
        name: "max_price"
        required: false
        schema:
          type: "number"
          format: "double"
      - in: "query"
        name: "avatar_wearable_id"
        required: false
        schema:
          type: "integer"
      - in: "query"
        name: "keyword"
        description: "Search by name, artist, celebrity, publisher, trademark or avatar_wearable_sku"
        required: false
        schema:
          type: "string"
      - in: "query"
        name: "order"
        required: false
        schema:
          type: "string"
      - in: "query"
        name: "order_by"
        required: false
        schema:
          type: "string"
      - in: "query"
        name: "page"
        required: false
        schema:
          type: "integer"
      - in: "query"
        name: "page_size"
        required: false
        schema:
          type: "integer"
      - in: "query"
        name: "format"
        required: false
        schema:
          type: "boolean"
      responses:
        "200":
          description: "The list of Editions"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: "object"
                    properties:
                      data:
                        $ref: "#/components/schemas/ListEditions"
        "401":
          description: "Unauthorized"
      security:
      - Bearer: []
      - ApiToken: []

    post:
      tags:
      - "editions"
      summary: "Create a new Edition"
      description: "Create a new Edition in draft state."
      operationId: "createEdition"
      requestBody:
        description: "Edition object"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateEdition"
      responses:
        "201":
          description: "Edition succesfully created"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: "object"
                    properties:
                      data:
                        $ref: "#/components/schemas/Edition"
        "400":
          description: "Invalid collectionId"
        "401":
          description: "Unauthorized"
        "409":
          description: "An Edition with the same name already exists"
      security:
      - Bearer: []
      - ApiToken: []

  /editions/{id}:
    get:
      tags:
      - "editions"
      summary: "Get the data of an specific edition"
      description: "Get all the details from an specific edition"
      operationId: "getEdition"
      parameters:
      - in: "path"
        name: "id"
        description: "The edition id"
        schema:
          type: "integer"
          format: "int64"
        required: true
      - in: "query"
        name: "format"
        required: false
        schema:
          type: "boolean"
      responses:
        "200":
          description: "The requested Edition"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: "object"
                    properties:
                      data:
                        $ref: "#/components/schemas/Edition"
        "401":
          description: "Unauthorized"
        "404":
          description: "Edition Not Found"
      security:
      - Bearer: []
      - ApiToken: []

    put:
      tags:
      - "editions"
      summary: "Update an Edition"
      description: "Create a new Edition in draft state."
      operationId: "updateEdition"
      parameters:
      - in: "path"
        name: "id"
        description: "The edition id"
        schema:
          type: "integer"
          format: "int64"
        required: true
      requestBody:
        description: "Edition object"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateEdition"
      responses:
        "200":
          description: "Edition successfully updated"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: "object"
                    properties:
                      data:
                        $ref: "#/components/schemas/Edition"
        "400":
          description: "Invalid collection_id"
        "401":
          description: "Unauthorized"
        "404":
          description: "Edition not found"
        "409":
          description: "An Edition with the same name already exists"
      security:
      - Bearer: []
      - ApiToken: []

    delete:
      tags:
      - "editions"
      summary: "Delete an Edition"
      description: "Delete draft Edition"
      operationId: "deleteEdition"
      parameters:
      - in: "path"
        name: "id"
        description: "The edition id"
        schema:
          type: "integer"
        required: true
      responses:
        "200":
          description: "Edition successfully deleted"
        "401":
          description: "Unauthorized"
        "403":
          description: "The Edition cannot be deleted because it has already been published"
        "404":
          description: "Edition not found"
      security:
      - Bearer: []
      - ApiToken: []

  /editions/batch_update:
    put:
      tags:
      - "editions"
      summary: "Update Editions by avatar_wearable_id"
      description: "Update the collection_id and asset short_word of all the Editions with that avatar_wearable_id."
      operationId: "batchUpdateEditions"
      requestBody:
        description: "avatar_wearable_id and updated fields (collection_id and short_word)"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BatchUpdateEditions"
      responses:
        "200":
          description: "Editions successfully updated"
        "401":
          description: "Unauthorized"
        "403":
          description: "There are Editions with that avatar_wearable_id that have already been published"
        "404":
          description: "There is no Collection with that collection_id"
      security:
      - Bearer: []
      - ApiToken: []

  /editions/{id}/publish:
    post:
      tags:
      - "editions"
      summary: "Publish an edition to the Dapper system"
      description: "Publish an edition to the Dapper system, this will block the on chain metadata."
      operationId: "publishEdition"
      parameters:
      - in: "path"
        name: "id"
        description: "The edition id to be published"
        schema:
          type: "integer"
        required: true
      responses:
        "200":
          description: "Nft published"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: "object"
                    properties:
                      data:
                        $ref: "#/components/schemas/SuccessResponse"
        "400":
          description: "Bad Request"
        "401":
          description: "Unauthorized"
      security:
      - Bearer: []
      - ApiToken: []

  /editions/{id}/mint:
    post:
      tags:
      - "editions"
      summary: "Mint an NFT"
      description: "Mint an specific amount of one edition based on it's id"
      operationId: "mintNft"
      parameters:
      - in: "path"
        name: "id"
        description: "The edition id"
        schema:
          type: "integer"
          format: "int64"
        required: true
      requestBody:
        description: "The quantity of edition structures to be minted"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Mint"
      responses:
        "200":
          description: "Minted NFT"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: "object"
                    properties:
                      data:
                        $ref: "#/components/schemas/SuccessResponse"
        "400":
          description: "Bad Request"
        "401":
          description: "Unauthorized"
      security:
      - Bearer: []
      - ApiToken: []

  /editions/{id}/errors:
    get:
      tags:
      - "editions"
      summary: "List the errors of an specific edition"
      description: "List all the errors of an specific edition"
      operationId: "listEditionErrors"
      parameters:
      - in: "path"
        name: "id"
        description: "The edition id"
        schema:
          type: "integer"
          format: "int64"
        required: true
      - in: "query"
        name: "page"
        required: false
        schema:
          type: "integer"
      - in: "query"
        name: "page_size"
        required: false
        schema:
          type: "integer"
      responses:
        "200":
          description: "The requested Edition's errors"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: "object"
