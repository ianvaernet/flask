                      data:
                        $ref: "#/components/schemas/ListEditionErrors"
        "401":
          description: "Unauthorized"
        "404":
          description: "Edition Not Found"
      security:
      - Bearer: []
      - ApiToken: []



  /drops:
    get:
      tags:
      - "drops"
      summary: "Get the list of drops"
      description: "Get the list of all drops with support for filtering by status and searching by title"
      operationId: "listDrops"
      parameters:
      - in: "query"
        name: "status"
        description: "A comma separated list of status to filter by"
        required: false
        explode: false
        schema:
          type: "list"
          items:
            $ref: "#/components/schemas/DropStatus"
      - in: "query"
        name: "keyword"
        description: "Search by title"
        required: false
        schema:
          type: "string"
      - in: "query"
        name: "order"
        required: false
        schema:
          type: "string"
      - in: "query"
        name: "order_by"
        required: false
        schema:
          type: "string"
      - in: "query"
        name: "page"
        required: false
        schema:
          type: "integer"
      - in: "query"
        name: "page_size"
        required: false
        schema:
          type: "integer"
      responses:
        "200":
          description: "The list of drops"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: "object"
                    properties:
                      data:
                        $ref: "#/components/schemas/ListDrops"
        "401":
          description: "Unauthorized"
      security:
      - Bearer: []
      - ApiToken: []

    post:
      tags:
      - "drops"
      summary: "Create a new drop"
      description: "Create a new draft drop inside the genies cms nft subsystem"
      operationId: "createDrop"
      requestBody:
        description: "The drop object to be created"
        required: true
        content:
