        required: false
        style: form
        explode: false
        schema:
          type: array
          items:
            $ref: '#/components/schemas/EditionStatus'
      - name: available
        in: query
        description: An edition is available if itâ€™s not related to any drop
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: rarity
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: type
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: design_slot
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: min_price
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: number
          format: double
      - name: max_price
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: number
          format: double
      - name: avatar_wearable_id
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: keyword
        in: query
        description: "Search by name, artist, celebrity, publisher, trademark or avatar_wearable_sku"
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: order
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: order_by
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: page
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: page_size
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: format
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      responses:
        "200":
          description: The list of Editions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_4'
        "401":
          description: Unauthorized
      security:
      - Bearer: []
      - ApiToken: []
      x-openapi-router-controller: swagger_server.controllers.editions_controller
    post:
      tags:
      - editions
      summary: Create a new Edition
      description: Create a new Edition in draft state.
      operationId: create_edition
      requestBody:
        description: Edition object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEdition'
        required: true
      responses:
        "201":
          description: Edition succesfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_201_2'
        "400":
          description: Invalid collectionId
        "401":
          description: Unauthorized
        "409":
          description: An Edition with the same name already exists
      security:
      - Bearer: []
      - ApiToken: []
      x-openapi-router-controller: swagger_server.controllers.editions_controller
  /editions/{id}:
    get:
      tags:
      - editions
      summary: Get the data of an specific edition
      description: Get all the details from an specific edition
      operationId: get_edition
      parameters:
      - name: id
        in: path
        description: The edition id
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      - name: format
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      responses:
        "200":
          description: The requested Edition
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_201_2'
        "401":
          description: Unauthorized
        "404":
          description: Edition Not Found
      security:
      - Bearer: []
      - ApiToken: []
      x-openapi-router-controller: swagger_server.controllers.editions_controller
    put:
      tags:
      - editions
      summary: Update an Edition
      description: Create a new Edition in draft state.
      operationId: update_edition
      parameters:
      - name: id
        in: path
        description: The edition id
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      requestBody:
        description: Edition object
        content:
          application/json:
            schema:
