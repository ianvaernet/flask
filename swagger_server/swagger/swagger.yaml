openapi: 3.0.0
info:
  title: Genies NFT Administration
  description: Genies NFT Administration Subsystem API
  contact:
    email: wenceslao@42mate.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
- url: https://cms-nft-subsystem/v1
- url: http://cms-nft-subsystem/v1
paths:
  /auth:
    post:
      tags:
      - authorization
      summary: Authenticate to the genies cms backend
      operationId: authenticate
      requestBody:
        description: Creadentials
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Auth'
        required: true
      responses:
        "200":
          description: Log in successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
      x-openapi-router-controller: swagger_server.controllers.authorization_controller
  /series:
    get:
      tags:
      - series
      summary: Get the list of series
      description: Get the list of all series with support for filtering by status
        and searching by name or short_word
      operationId: list_series
      parameters:
      - name: status
        in: query
        description: A comma separated list of status to filter by
        required: false
        style: form
        explode: false
        schema:
          type: array
          items:
            $ref: '#/components/schemas/SerieStatus'
      - name: keyword
        in: query
        description: Search by name or short_word
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: page
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: page_size
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: order
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: order_by
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: The list of Series
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
        "401":
          description: Unauthorized
      security:
      - Bearer: []
      - ApiToken: []
      x-openapi-router-controller: swagger_server.controllers.series_controller
    post:
      tags:
      - series
      summary: Create a new series
      description: Create a new draft serie inside the genies cms nft subsystem
      operationId: create_serie
      requestBody:
        description: The series object to be created
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSerie'
        required: true
      responses:
        "201":
          description: Serie successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_201'
        "401":
          description: Unauthorized
        "409":
          description: A Serie with the same name or short_word already exists
      security:
      - Bearer: []
      - ApiToken: []
      x-openapi-router-controller: swagger_server.controllers.series_controller
  /series/{id}:
    get:
      tags:
      - series
      summary: Get a serie
      description: Get a serie data based on its ID
      operationId: get_serie
      parameters:
      - name: id
        in: path
        description: The serie id
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      - name: format
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      responses:
        "200":
          description: The requested Serie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_201'
        "401":
          description: Unauthorized
        "404":
          description: Serie not found
      security:
      - Bearer: []
      - ApiToken: []
      x-openapi-router-controller: swagger_server.controllers.series_controller
    put:
      tags:
      - series
      summary: Update a serie
      description: "Update a serie data, if it's a draft all data is updatable, but\
        \ if it's published only off_chain_metadata can be updated"
      operationId: update_serie
      parameters:
      - name: id
        in: path
        description: The serie id
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      requestBody:
        description: The serie object to be updated
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateSerie'
        required: true
      responses:
        "200":
          description: Serie successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_201'
        "401":
          description: Unauthorized
        "404":
          description: Serie not found
        "409":
          description: Another Serie with the same name or short_word already exists
      security:
      - Bearer: []
      - ApiToken: []
      x-openapi-router-controller: swagger_server.controllers.series_controller
    delete:
      tags:
      - series
      summary: Delete a series
      description: Delete draft series
      operationId: delete_serie
      parameters:
      - name: id
        in: path
        description: The serie id
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: Serie successfully deleted
        "401":
          description: Unauthorized
        "403":
          description: The Serie cannot be deleted because it has already been published
        "404":
          description: Serie not found
        "409":
          description: The Serie cannot be deleted because it has Collections dependent
            on it
      security:
      - Bearer: []
      - ApiToken: []
      x-openapi-router-controller: swagger_server.controllers.series_controller
  /series/{id}/publish:
    post:
      tags:
      - series
      summary: Publish a serie
      description: Publish a serie
      operationId: publish_serie
      parameters:
      - name: id
        in: path
        description: The serie id to be published
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: The serie have been published
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
        "401":
          description: Unauthorized
        "404":
          description: Serie not found
      security:
      - Bearer: []
      - ApiToken: []
      x-openapi-router-controller: swagger_server.controllers.series_controller
  /collections:
    get:
      tags:
      - collections
      summary: Get the list of collections
      description: Get the list of all collections with support for filtering by status
        or serie_id and searching by name or short_word
      operationId: list_collections
      parameters:
      - name: status
        in: query
        description: A comma separated list of status to filter by
        required: false
        style: form
        explode: false
        schema:
          type: array
          items:
            $ref: '#/components/schemas/CollectionStatus'
      - name: serie_id
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: order
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: order_by
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: keyword
        in: query
        description: Search by name or short_word
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: page
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: page_size
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: integer
      responses:
        "200":
          description: The list of Collections
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_3'
        "401":
          description: Unauthorized
      security:
      - Bearer: []
      - ApiToken: []
      x-openapi-router-controller: swagger_server.controllers.collections_controller
    post:
      tags:
      - collections
      summary: Create a new collection
      description: Create a new draft collection inside the genies cms nft subsystem
      operationId: create_collection
      requestBody:
        description: The collection object to be created
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCollection'
        required: true
      responses:
        "201":
          description: Collection successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_201_1'
        "400":
          description: Invalid serieId
        "401":
          description: Unauthorized
        "409":
          description: A Collection with the same name or short_word already exists
      security:
      - Bearer: []
      - ApiToken: []
      x-openapi-router-controller: swagger_server.controllers.collections_controller
  /collections/{id}:
    get:
      tags:
      - collections
      summary: Get a collection
      description: Get a collection data based on its ID
      operationId: get_collection
      parameters:
      - name: id
        in: path
        description: The Collection id
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      - name: format
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      responses:
        "200":
          description: The requested Collection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_201_1'
        "401":
          description: Unauthorized
        "404":
          description: Collection not found
      security:
      - Bearer: []
      - ApiToken: []
      x-openapi-router-controller: swagger_server.controllers.collections_controller
    put:
      tags:
      - collections
      summary: Update a collection
      description: "Update a collection data, if it's a draft all data is updatable,\
        \ but if it's published only off_chain_metadata can be updated"
      operationId: update_collection
      parameters:
      - name: id
        in: path
        description: The id of the collection to update
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      requestBody:
        description: The collection object to be updated
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCollection'
        required: true
      responses:
        "200":
          description: Collection successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_201_1'
        "400":
          description: Invalid serieId
        "401":
          description: Unauthorized
        "404":
          description: Collection not found
        "409":
          description: A Collection with the same name or short_word already exists
      security:
      - Bearer: []
      - ApiToken: []
      x-openapi-router-controller: swagger_server.controllers.collections_controller
    delete:
      tags:
      - collections
      summary: Delete a collection
      description: Delete draft collection
      operationId: delete_collection
      parameters:
      - name: id
        in: path
        description: The collection id
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: Collection successfully deleted
        "401":
          description: Unauthorized
        "403":
          description: The Collection cannot be deleted because it has already been
